# 清单版本号，用于定义该配置文件的格式版本（目前Umbrel使用1）
manifestVersion: 1

# 关键：应用唯一 ID，必须在 Umbrel 应用商店中保持唯一
id: tao-beszel

# 应用显示名称，将显示在 Umbrel UI 中
name: Beszel

# 应用的简短标语或副标题
tagline: 轻量易用的服务器监控

# 应用图标的 URL
icon: https://img.heliar.top/file/1761784985383_Beszel.png

# 应用所属的类别（例如：Development, Media, Finance）
category: Development

# 当前应用的版本号
version: "1.0.0"

# 关键：应用内部运行的端口号，Umbrel 将通过此端口访问应用
port: 8090

# 详细的应用描述，支持多行文本
description: |
  Beszel 是一个轻量级的服务器监控平台，包含 Docker 统计信息、历史数据和警报功能。
  它拥有友好的 Web 界面、简单的配置，并且开箱即用。它支持自动备份、多用户、OAuth 身份验证和 API 访问。
  
  轻量级: 比主要解决方案更小，资源占用更少。
  简单: 易于设置，无需公网暴露。
  Docker 统计: 跟踪每个容器的 CPU、内存和网络使用历史。
  警报: 可配置 CPU、内存、磁盘、带宽、温度、负载平均值和状态的警报。
  多用户: 用户管理自己的系统。管理员可以在用户之间共享系统。
  OAuth / OIDC: 支持多种 OAuth2 提供程序。可以禁用密码验证。
  自动备份: 从磁盘或 S3 兼容的存储保存和恢复数据。
  电池: 主机系统电池电量。

