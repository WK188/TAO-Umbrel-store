# 清单版本号
manifestVersion: 1

# 关键：应用唯一 ID
id: tao-beszel

# 应用显示名称
name: Beszel

# 标语
tagline: 轻量易用的服务器监控

# 图标
icon: https://img.heliar.top/file/1761528717148_Beszel.png

# 分类
category: Development

# 版本号
version: "1.0.0"

# 关键：端口号 (必须是 容器 内部运行的 端口)
port: 8090

# 详细描述
description: >-
  Beszel 是一个轻量级的服务器监控平台，包含 Docker 统计信息、历史数据和警报功能。
它拥有友好的 Web 界面、简单的配置，并且开箱即用。它支持自动备份、多用户、OAuth 身份验证和 API 访问。

