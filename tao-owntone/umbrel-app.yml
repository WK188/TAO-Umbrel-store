# 清单版本号
manifestVersion: 1

# 关键：应用唯一 ID，必须以 "tao-" 开头
id: tao-owntone

# 应用显示名称
name: OwnTone

# 应用的简短标语或副标题
tagline: 您的个人音乐和媒体服务器

# 应用图标的 URL
icon: https://img.heliar.top/file/1761927376929_OwnTone.png

# 应用所属的类别
category: Development

# 当前应用的版本号
version: "1.0.0"

# 关键：应用内部运行的端口号，必须匹配 docker-compose.yml
port: 3689

# 详细的应用描述
description: >-
  OwnTone (原名 forked-daapd) 是一个 DAAP (iTunes)、MPD 和 RSP (Roku) 媒体服务器。
  
  它支持 AirPlay 设备、Apple Remote、Chromecast、网络流媒体、网络广播和 Spotify。您可以将您的音乐库索引并流式传输到您网络上的各种设备。
  
  此版本基于 "staging" 标签，提供最新的功能和修复。

# 开发者或开发团队的名称
developer: OwnTone Project

# 应用的官方网站或项目主页
website: https://owntone.github.io/owntone-server/

# 此应用清单的提交者名称
submitter: TAO

# 应用的源代码仓库 URL
repo: https://github.com/owntone/owntone-server

# 应用的支持页面或文档链接
support: https://github.com/owntone/owntone-server/issues

# 应用截图的 URL 列表
gallery:
  - https://owntone.github.io/owntone-server/assets/images/owntone-web-interface-light-1024x768.png
  - https://owntone.github.io/owntone-server/assets/images/owntone-web-interface-dark-1024x768.png

# 版本的发行说明
releaseNotes: >-
  基于 "staging" 镜像的 TAO 商店初始版本。

# 应用运行所需的其他 Umbrel 应用 ID 列表
dependencies: []

# 应用在 Umbrel 上的自定义访问路径
path: ""

# 应用的默认用户名
defaultUsername: ""

# 应用的默认密码
defaultPassword: ""
