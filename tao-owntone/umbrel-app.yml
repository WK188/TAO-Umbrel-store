services:
  app_proxy:
    image: getumbrel/app-proxy:1.0.0   # ✅ Umbrel 正确版本
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    environment:
      APP_HOST: tao-owntone_main_1
      APP_PORT: 3688

  main:
    image: owntone/owntone:staging      # ✅ 正确 Owntone 镜像
    container_name: tao-owntone_main_1
    restart: unless-stopped
    network_mode: host                  # ✅ 推荐 (AirPlay/mDNS 必需)
    environment:
      - TZ=Asia/Taipei
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/music:/music
