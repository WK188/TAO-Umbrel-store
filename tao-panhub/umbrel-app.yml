# 应用显示名称
name: Panhub

# 标语
tagline: 一个聚合的网盘搜索工具

# 描述
description: >-
  它可以聚合多个优质资源站和公开频道,一次搜索即可覆盖阿里云盘、夸克、百度网盘、115、迅雷等热门网盘资源。
它提供智能排序、分类型展示、极速部署等功能,并且是免费开源、零广告、轻量部署的。
  
