# 清单版本号，用于定义该配置文件的格式版本（目前Umbrel使用1）
manifestVersion: 1

# 关键：应用唯一 ID，必须在 Umbrel 应用商店中保持唯一
id: tao-metube

# 应用显示名称，将显示在 Umbrel UI 中
name: Metube

# 应用的简短标语或副标题
tagline: Download videos from YouTube

# 应用图标的 URL
icon: https://img.heliar.top/file/1761533139190_Metube.png

# 应用所属的类别（例如：Development, Media, Finance）
category: Development

# 当前应用的版本号
version: "1.0.0"

# 关键：应用内部运行的端口号，Umbrel 将通过此端口访问应用
port: 8081

# 详细的应用描述，支持多行文本
description: >-
  Download videos from YouTube (and dozens of other sites) directly to your Umbrel.

# 开发者或开发团队的名称
developer: TAO

# 应用的官方网站或项目主页
website: https://github.com/alexta69/metube

# 此应用清单的提交者名称
submitter: TAO

# 提交此应用到 Umbrel 仓库的拉取请求（PR）链接
submission: https://github.com/alexta69/metube

# 应用的源代码仓库 URL
repo: https://github.com/alexta69/metube

# 应用的支持页面或文档链接
support: https://github.com/alexta69/metube/issues

# 应用截图的 URL 列表，用于在应用商店中展示
gallery:
  - https://img.heliar.top/file/1761697233523_1.jpg
  - https://img.heliar.top/file/1761697240041_2.jpg
  - https://img.heliar.top/file/1761697232427_3.jpg

# 版本的发行说明，描述此版本中的更改
releaseNotes: >-
  First release on this Umbrel.

# 应用运行所需的其他 Umbrel 应用 ID 列表
dependencies: []

# 应用在 Umbrel 上的自定义访问路径（如果需要）
path: ""

# 应用的默认用户名（如果适用）
defaultUsername: ""

# 应用的默认密码（如果适用）
defaultPassword: ""
