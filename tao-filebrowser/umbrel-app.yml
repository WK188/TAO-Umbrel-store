# 清单版本号
manifestVersion: 1

# 关键：应用唯一 ID
id: tao-filebrowser

# 应用显示名称
name: FileBrowser

# 标语
tagline: 文件管理界面，用于上传、删除、预览和编辑文件

# 图标
icon: https://img.heliar.top/file/1761533310940_Filebrowser.png

# 分类
category: Development

# 版本号
version: "1.0.0"

# 关键：端口号 (必须是 容器 内部运行的 端口)
port: 8088

# 详细描述
description: >-
  文件浏览器在指定目录中提供文件管理界面，可用于上传、删除、预览和编辑文件。它是一款类似于“自建云”的软件，您只需将其安装在服务器上，指定路径，然后通过美观的 Web 界面访问文件即可。

# 开发者
developer: TAO

# 网站 (修正：指向 metube 仓库)
website: https://github.com/alexta69/metube

# 提交者
submitter: TAO

# 提交 (修正：指向 metube 仓库)
submission: https://github.com/filebrowser/filebrowser

# 源码仓库 (修正：指向 metube 仓库)
repo: https://github.com/filebrowser/filebrowser

# 支持页面 (修正：指向 metube 仓库的 issues)
support: https://filebrowser.org/installation.html

# 截图
gallery:
  - https://img.heliar.top/file/1761645010888_截图-filebrowser.png

# 版本说明
releaseNotes: >-
  First release on this Umbrel.

# 依赖
dependencies: []

# 路径
path: ""

# 默认用户名
defaultUsername: ""

# 默认密码

defaultPassword: ""


