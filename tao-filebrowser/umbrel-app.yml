# 清单版本号
manifestVersion: 1

# 关键：应用唯一 ID
id: tao-filebrowser

# 应用显示名称
name: FileBrowser

# 标语
tagline: Web File Manager

# 图标
icon: https://img.heliar.top/file/1761533310940_Filebrowser.png

# 分类
category: Development

# 版本号
version: "1.0.0"

# 关键：端口号 (必须是 容器 内部运行的 端口)
port: 8088

# 详细描述
description: >-
  FileBrowser provides a file managing interface within a specified directory 
  and it can be used to upload, delete, preview, rename and edit your files.

# 开发者
developer: TAO

# 网站 (修正：指向 metube 仓库)
website: https://github.com/alexta69/metube

# 提交者
submitter: TAO

# 提交 (修正：指向 metube 仓库)
submission: https://github.com/alexta69/metube

# 源码仓库 (修正：指向 metube 仓库)
repo: https://github.com/alexta69/metube

# 支持页面 (修正：指向 metube 仓库的 issues)
support: https://github.com/alexta69/metube/issues

# 截图
gallery:
  - https://i.imgur.com/yyVG0Jb.jpeg
  - https://i.imgur.com/yyVG0Jb.jpeg
  - https://i.imgur.com/yyVG0Jb.jpeg

# 版本说明
