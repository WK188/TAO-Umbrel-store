# 清单版本号，用于定义该配置文件的格式版本（目前Umbrel使用1）
manifestVersion: 1

# 关键：应用唯一 ID，必须在 Umbrel 应用商店中保持唯一
id: tao-filebrowser

# 应用显示名称，将显示在 Umbrel UI 中
name: FileBrowser

# 应用的简短标语或副标题
tagline: 文件管理界面，用于上传、删除、预览和编辑文件

# 应用图标的 URL
icon: https://img.heliar.top/file/1761533310940_Filebrowser.png

# 应用所属的类别（例如：Development, Media, Finance）
category: Development

# 当前应用的版本号
version: "1.0.0"

# 关键：应用内部运行的端口号，Umbrel 将通过此端口访问应用
port: 8088

# 详细的应用描述，支持多行文本
description: >-
  文件浏览器在指定目录中提供文件管理界面，可用于上传、删除、预览和编辑文件。它是一款类似于“自建云”的软件，您只需将其安装在服务器上，指定路径，然后通过美观的 Web 界面访问文件即可。

# 开发者或开发团队的名称
developer: TAO

# 应用的官方网站或项目主页
website: https://github.com/alexta69/metube

# 此应用清单的提交者名称
submitter: TAO

# 提交此应用到 Umbrel 仓库的拉取请求（PR）链接
submission: https://github.com/filebrowser/filebrowser

# 应用的源代码仓库 URL
repo: https://github.com/filebrowser/filebrowser

# 应用的支持页面或文档链接
support: https://filebrowser.org/installation.html

# 应用截图的 URL 列表，用于在应用商店中展示
gallery:
  - https://img.heliar.top/file/1761697392509_1.jpg
  - https://img.heliar.top/file/1761697398507_2.jpg
  - https://img.heliar.top/file/1761697391391_3.jpg

# 版本的发行说明，描述此版本中的更改
releaseNotes: >-
  First release on this Umbrel.

# 应用运行所需的其他 Umbrel 应用 ID 列表
dependencies: []

# 应用在 Umbrel 上的自定义访问路径（如果需要）
path: ""

# 应用的默认用户名（如果适用）
defaultUsername: ""

# 应用的默认密码（如果适用）
defaultPassword: ""
