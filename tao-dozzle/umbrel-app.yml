# 清单版本号，用于定义该配置文件的格式版本（目前Umbrel使用1）
manifestVersion: 1

# 关键：应用唯一 ID，必须在 Umbrel 应用商店中保持唯一
id: tao-dozzle

# 应用显示名称，将显示在 Umbrel UI 中
name: Dozzle

# 应用的简短标语或副标题
tagline: 简单的容器监控和日志记录

# 应用图标的 URL
icon: https://img.heliar.top/file/1761783801536_Dozzle.png

# 应用所属的类别（例如：Development, Media, Finance）
category: Development

# 当前应用的版本号
version: "1.0.0"

# 关键：应用内部运行的端口号，Umbrel 将通过此端口访问应用
port: 8080

# 详细的应用描述，支持多行文本
description: >-
  Dozzle 是一个由 Docker OSS 赞助的开源项目。它是一个日志查看器，旨在简化容器的监控和调试。这款轻量级的 Web 应用程序通过直观的用户界面提供实时日志流式传输、过滤和搜索功能。
  用户可以快速访问 Docker 容器生成的日志，使其成为 Docker 环境中应用程序调试和故障排除的必备工具。默认情况下，Dozzle 支持带有智能颜色编码的 JSON 日志。
  
  Dozzle 易于安装和配置，对于寻求高效、用户友好的 Docker 环境日志查看器的开发人员和系统管理员来说，它是理想的解决方案。该工具采用 MIT 许可证，并由其开发者 Amir Raminfar 积极维护。

# 开发者或开发团队的名称
developer: TAO

# 应用的官方网站或项目主页
