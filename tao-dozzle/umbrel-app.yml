# 此应用清单的提交者名称
submitter: TAO

# 提交此应用到 Umbrel 仓库的拉取请求（PR）链接
submission: https://github.com/amir20/dozzle

# 应用的源代码仓库 URL
repo: https://github.com/amir20/dozzle

# 应用的支持页面或文档链接
