# 清单版本号
manifestVersion: 1

# 关键：应用唯一 ID
id: tao-dozzle

# 应用显示名称
name: Dozzle

# 标语
tagline: Real-time log viewer for containers.

# 图标
icon: https://img.heliar.top/file/1761359212059_Dozzle.png

# 分类
category: Development

# 版本号
version: "1.0.0"

# 关键：端口号 (必须是 容器 内部运行的 端口)
port: 8080

# 详细描述
description: >-
  Dozzle is a small, lightweight application that provides a web interface 
  to monitor and view the logs of your running Docker containers.

# 开发者
developer: TAO

# 网站 (修正：指向 metube 仓库)
