manifestVersion: 1
id: tao-vert
name: Vert
tagline: 一个简单的、自托管文件转换应用
description: >-
  Vert 允许你直接从浏览器轻松地将文件从一种格式转换为另一种格式。
icon: "https://img.heliar.top/file/1761319296895_Frame_1.png"
category: Utilities
developer: Vert-sh Team
website: "https://vert.sh"
repo: "https://github.com/vert-sh/vert"
support: "https://github.com/vert-sh/vert/issues"
port: 80                # 容器内部服务端口
path: ""                # 保持空，让 Umbrel 直接访问根路径
defaultUsername: ""
defaultPassword: ""
permissions:
  - STORAGE_DOWNLOADS     # 如果需要访问 /data
submitter: Tao
submission: ""          # 可以留空或写 GitHub 链接
gallery:
  - "https://user-images.githubusercontent.com/8361096/282121650-7ff20921-2e67-4286-bc94-25e25a2489e2.png"
releaseNotes: "初始版本"
