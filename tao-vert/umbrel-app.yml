path: ""
defaultUsername: ""
defaultPassword: ""

developer: "Vert-sh Team"
website: "https://vert.sh"
repo: "https://github.com/vert-sh/vert" # 链接到原始应用的仓库
support: "https://github.com/vert-sh/vert/issues"

