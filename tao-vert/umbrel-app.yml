manifestVersion: 1
# 1. 你的应用的唯一ID（小写，无空格）
id: "vert"
# 2. 你的应用在商店中显示的名称
name: "Vert"
# 3. 替换为你自己的 GitHub 用户名
submitter: "WK188"
version: "1.0.0" # 这是你应用的第一个版本

# 4. 应用在商店中的分类
category: "Utilities" # 或者 "Development", "Productivity"
# 5. 替换为你应用的标语
tagline: "Your app's catchy tagline here"
# 6. 替换为你应用的描述
description: >-
  Add a good description of what Vert is and what it does for the user.
  
  You can use multiple lines.

# 7. 替换为你应用的图标URL。
# 最好是将 icon.png 或 icon.svg 上传到你的仓库，并使用 GitHub 的 "raw" 链接
icon: "https://img.heliar.top/file/1761296152359_arcane.png" 

# --- 这是最重要的技术部分 ---

# 8. 告诉 Umbrel 你的容器正在监听的内部端口。
# 你的原始文件是 "...:80"，所以我们在这里填 80。
port: 80

# 9. 依赖项（这个应用没有）
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""

# --- 开发者和支持链接 ---

# 10. 替换为你的信息
developer: "Vert-sh Team" # 应用的原始开发者
website: "https://vert.sh" # 我猜的，请核实
repo: "https://github.com/你的GitHub用户名/umbrel-vert" # 链接到你刚创建的这个仓库
support: "https://github.com/vert-sh/vert/issues" # 链接到原始应用的支持页面

# 11. 替换为应用的截图链接
gallery:
  - "https://example.com/screenshot1.jpeg"
  - "https://example.com/screenshot2.jpeg"

# 12. 替换为版本说明
releaseNotes: >-
  Initial release of Vert on the Umbrel App Store.
