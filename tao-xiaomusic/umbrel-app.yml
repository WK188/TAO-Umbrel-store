manifestVersion: 1
id: "tao-xiaomusic"
name: "XiaoMusic"
tagline: "小爱音箱音乐服务器"
icon: "https://img.heliar.top/file/1761901889325_XiaoMusic.png"
category: "Media"
version: "1.0.0"
# 关键: 
# 这将是 Umbrel 分配的 *主机* 端口。
# 我们将其设置为 58090，以避免与 bezel 的 8090 冲突。
port: 58090
description: |
  一个可以部署在 NAS 上的小爱音箱音乐服务器。
  
  重要提示 (已适配 Tao's Umbrel):
  - 配置文件目录将位于: `${APP_DATA_DIR}/conf`
  - 音乐文件目录将位于: `${APP_DATA_DIR}/music`
  
  应用启动后，您可以通过 Umbrel 仪表板访问。
  后台访问地址为： http://<您的IP>:58090

developer: "hanxi"
website: "https://github.com/hanxi/xiaomusic"
submitter: "tao"
repo: "https://github.com/hanxi/xiaomusic"
support: "https://github.com/hanxi/xiaomusic/issues"
gallery: []
releaseNotes: "陶氏 Umbrel 商店的初始版本。"
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""

