# 清单版本号，用于定义该配置文件的格式版本（目前Umbrel使用1）
manifestVersion: 1

# 关键：应用唯一 ID，必须在 Umbrel 应用商店中保持唯一
id: "tao-application"

# 应用显示名称，将显示在 Umbrel UI 中
name: "Application"

# 应用的简短标语或副标题
tagline: My custom service launcher.

# 详细的应用描述，支持多行文本
description: >-
  A simple launcher page with buttons 
  to access all my other docker services.

# 应用所属的类别（例如：Development, Media, Finance）
category: utilities

# 当前应用的版本号
version: "1.0.0"

# 关键：应用内部运行的端口号，Umbrel 将通过此端口访问应用
port: 8998

# 开发者或开发团队的名称
developer: TAO

# 此应用清单的提交者名称
submitter: TAO

# 应用的官方网站或项目主页
website: ""

# 应用的源代码仓库 URL
repo: ""

# 应用的支持页面或文档链接
support: ""

# 应用图标的 URL
icon: "https://img.heliar.top/file/1761617760455_12.png"

# 应用截图的 URL 列表，用于在应用商店中展示
gallery: []

# 版本的发行说明，描述此版本中的更改
releaseNotes: "First version of my custom launcher."

# 应用运行所需的其他 Umbrel 应用 ID 列表
dependencies: []

# 应用在 Umbrel 上的自定义访问路径（如果需要）
path: ""

# 应用的默认用户名（如果适用）
defaultUsername: ""

# 应用的默认密码（如果适用）
defaultPassword: ""
