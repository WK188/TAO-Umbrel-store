category: media
version: "2.0.9"
port: 1970
description: >-
  (I 计划) 最终完美版。
  
  我们终于搞清楚了所有问题：
  1. 之前的安装闪回，是因为 app_proxy 配置错误。
  2. 之后的 Symlink 方案，是因为父目录权限问题。
  
  此版本结合了所有成功经验：
  1. 使用正确的 app_proxy (不会闪回)。
  2. 直接将你的云盘挂载点映射到容器的 /clouddrive 目录。
  
  安装“必须”成功。
developer: Swing Music Team (Customized by Tao)
website: https://swingmusic.io/
submitter: Tao
submission: https://github.com/swingmx/swingmusic
repo: https://github.com/swingmx/swingmusic
support: https://github.com/swingmx/swingmusic/issues
gallery:
  - https://swingmusic.io/images/screenshots/albums.png
  - https://swingmusic.io/images/screenshots/artists.png
  - https://swingmusic.io/images/screenshots/now-playing.png
releaseNotes: >-
  (I 计划 - 最终完美版)
  
  **重要前提：**
  请确保你的 "tao-clouddrive2" 应用的权限设置仍为：
  `UID: 1000, GID: 1000, 0755`
  
  **操作步骤：**
  1. 安装 "Swing Music (Tao I)"。
  
  2. 安装“必须”成功。
  
  3. 打开 Swing Music 应用，进入设置 > 文件夹。
  
  4. 它默认在 /music 目录，请点击 "$root" 或 ".." 返回上一级。
  
  5. 你现在会看到 /music 旁边有一个 /clouddrive 目录。
  
  6. 点击进入 /clouddrive，然后一路点进去：
     `/clouddrive/阿里网盘/个人文件/无损音乐545首`
  
  7. 选中 "无损音乐545首" 文件夹，点击 "Add this folder"。
  
  8. 开始扫描。这次必定成功！
dependencies: []
